<div *ngIf="task">
    <h2>{{ task.name }}</h2>
    <p>{{ task.description }}</p>
    <h3>User Story</h3>
    <p>{{ task.userStory }}</p>
    <h3>Test Plan</h3>
    <p>{{ task.testPlan }}</p>
    <h3>Estimated Time</h3>
    <p>{{ task.estimatedTime }}</p>
    <h3>Schedule Task</h3>
    <form [formGroup]="taskForm" (ngSubmit)="scheduleTask()">
      <label>
        Start:
        <input formControlName="start" type="datetime-local">
      </label>
      <br>
      <label>
        End:
        <input formControlName="end" type="datetime-local">
      </label>
      <br>
      <button type="submit" mat-raised-button color="primary">Schedule</button>
    </form>
  </div>
